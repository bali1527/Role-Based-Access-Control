<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF Manager - Auth</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="auth-page">

  <div class="auth-card">

    <h2>PDF Manager</h2>
    <p style="color:#718096;font-size:12px;margin-bottom:20px;text-align: center;">
      Manage your documents with role-based access control
    </p>

    <!-- TAB HEADERS -->
    <div class="auth-tabs">
      <button id="loginTab" class="auth-tab active" onclick="showLogin()">Login</button>
      <button id="signupTab" class="auth-tab" onclick="showSignup()">Create Account</button>
    </div>

    <!-- LOGIN FORM -->
    <div id="loginForm" class="auth-form">
      <div class="form-group">
        <label>Username</label>
        <input id="loginUsername" class="form-control" placeholder="Username" />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input id="loginPassword" type="password" class="form-control" placeholder="Password" />
      </div>

      <button class="btn btn-primary" onclick="login()">Login</button>
    </div>

    <!-- SIGNUP FORM -->
    <div id="signupForm" class="auth-form hidden">
      <div class="form-group">
        <label>Username</label>
        <input id="signup_username" class="form-control" placeholder="Username" />
      </div>

      <div class="form-group">
        <label>Email</label>
        <input id="signup_email" type="email" class="form-control" placeholder="Email" />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input id="signup_password" type="password" class="form-control" placeholder="Password" />
      </div>

      <button class="btn btn-primary" onclick="register()">Sign Up</button>
    </div>

    <!-- MESSAGE -->
    <p id="msg" style="margin-top:15px;text-align:center;"></p>

  </div>

  <script src="app.js"></script>

  <!-- TAB SCRIPT (SAFE & SMALL) -->
  <script>
    function showLogin() {
      loginForm.classList.remove("hidden");
      signupForm.classList.add("hidden");
      loginTab.classList.add("active");
      signupTab.classList.remove("active");
    }

    function showSignup() {
      signupForm.classList.remove("hidden");
      loginForm.classList.add("hidden");
      signupTab.classList.add("active");
      loginTab.classList.remove("active");
    }
  </script>

</body>
</html>
